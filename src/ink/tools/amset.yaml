# general settings
doping: [1E13,1E14,1E15,1E16,1E17,1E18,1E19,1E20]
temperatures: 300
bandgap: none
scattering_type: auto
use_projections: false

# electronic_structure settings
interpolation_factor: 30

# material settings
wavefunction_coefficients: wavefunction_coefficients.hdf5
deformation_potential: deform.hdf5
elastic_constant: 139.7
high_frequency_dielectric: 10.32
pop_frequency: 8.16
static_dielectric: 12.18


# performance settings
symprec: 1e-5
nworkers: -1
cache_wavefunction: true

# Output settings
file_format: yaml
write_input: true
write_mesh: true
